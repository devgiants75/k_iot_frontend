<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      display: block;
      width: 100%;
      max-width: 320px;
      margin-bottom: 12px;
      padding: 8px 10px;
      border: 2px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:valid {
      border-color: #2b8a3e;
      background: #f4fdf8;
    }

    input:invalid {
      border-color: #c92a2a;
      background: #fff5f5;
    }

    label {
      font-weight: 600;
      margin-top: 8px;
      display: block;
    }

    button {
      background: #343a40;
      color: #fff;
      border: 0;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .helper {
      font-size: .9rem;
      color: #868e96;
    }
  </style>
</head>

<body>
  <form novalidate>
    <label for="memberId">회원번호 *</label>
    <input id="memberId" name="memberId" type="number" required min="1" step="1" />

    <label for="bookId">도서번호 *</label>
    <input id="bookId" name="bookId" type="number" required min="1" step="1" />

    <label for="name">회원 이름 *</label>
    <input id="name" name="name" type="text" required pattern="^[가-힣]{2,10}$" title="2~10자 한글만 입력" />

    <label for="email">이메일 (선택)</label>
    <input id="email" name="email" type="email" placeholder="user@example.com" />

    <label for="password">비밀번호 *</label>
    <input id="password" name="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}$"
      title="8~16자 영문+숫자 조합" />

    <button type="submit">대출 요청(시연용)</button>
  </form>


</body>

</html>
